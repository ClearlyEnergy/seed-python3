
<!-- START HEREEE -->
<div id="update-property-labels-modal">
    <div class="modal-header">
        <h4 class="modal-title" id="manageLabelsModalLabel" translate>Select a Template</h4>
    </div>
    <div class="table-list-container">
        <table class="table table-striped" style="margin-bottom: 0;">
            <tr>
                <td class="label_column" style="vertical-align: middle;">
                    <span>Template 1</span>
                </td>
                <td align="right">
                    <button type="button" translate>Select</button>
                  </td>
            </tr>
            <tr>
                <td class="label_column" style="vertical-align: middle;">
                    <span>Template 2</span>
                </td>
                <td align="right">
                  <button type="button" translate>Select</button>
                </td>
            </tr>
            <tr>
                <td class="label_column" style="vertical-align: middle;">
                    <span>Template 3</span>
                </td>
                <td align="right">
                  <button type="button" translate>Select</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" style="min-width:90px;" ng-disabled="!modified()" ng-click="done()" translate>Done</button>
        <button type="button" class="btn btn-default" style="min-width:90px;" ng-click="cancel()" translate>Cancel</button>
    </div>
</div>

<!-- END -->
