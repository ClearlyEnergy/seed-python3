<div>
    <div class="modal-header">
        <h4 class="modal-title" id="manageLabelsModalLabel">Run Analysis</h4>
    </div>
    <div class="modal-body">
        <div class="newAnalysisInput" style="margin-top:0;">
            <form role="form" ng-submit="" novalidate>
                <div class="form-group">
                    <label class="control-label sectionLabel" translate>Name</label>
                    <input id="AnalysisName" type="text" name="name" class="form-control"
                           placeholder="{$:: 'Analysis Name' | translate $}" required>
                </div>
                <div class="form-group">
                    <label class="control-label sectionLabel">Type</label>
                    <select class="form-control" ng-model="analysis.service" ng-dropdown required>
                        <option ng-option value="Bsyncr" selected="selected">BSyncr</option>
                    </select>
                </div>
                <div class="form-group" ng-if="analysis.service == 'Bsyncr'">
                    <label class="control-label sectionLabel">BSyncr Meter Selection</label>
                    <select class="form-control" ng-model="analysis.service" ng-dropdown required>
                        <option ng-repeat="meter in meters" selected="selected">{$:: meter.name $}</option>
                    </select>
                </div>
            </form>
            <button type="submit" class="btn btn-primary" translate>Create Analysis</button>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" style="min-width:90px;" ng-click="cancel()" translate>Cancel
        </button>
    </div>
</div>
