<div>
    <div class="modal-header">
        <h4 class="modal-title" translate>Audit Template API Token</h4>
    </div>
    <div class="modal-body">
        <form name="atTokenForm" role="form" ng-submit="submitForm(atTokenForm)" novalidate>

            <div class="form-group">
                <label class="control-label sectionLabel" translate>Audit Template Organization Token</label>
                <input type="text" name="org_token" class="form-control" ng-model="fields.org_token" required>
            </div>

            <div class="form-group">
                <label class="control-label sectionLabel" translate>Audit Template Email</label>
                <input type="text" name="email" class="form-control" ng-model="fields.email" required>
            </div>

            <div class="form-group">
                <label class="control-label sectionLabel" translate>Audit Template Password</label>
                <input type="text" name="password" class="form-control" ng-model="fields.password" required>
            </div>

            <button type="submit" class="btn btn-primary" ng-disabled="atTokenForm.$invalid || waiting_for_server" translate>Generate Token</button>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" style="min-width:90px;" ng-click="cancel()" translate>Cancel
        </button>
    </div>
</div>
