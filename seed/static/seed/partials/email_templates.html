<script type="text/ng-template" id="typeahead.html">
    <a ng-class="{'typeahead-native': !match.model.is_extra_data}">
        <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
    </a>
</script>

<div class="page_header_container">
    <div class="page_header">
        <div class="left page_action_container">
            <a ui-sref="organizations" class="page_action"><i class="fa fa-chevron-left"></i>{$:: 'Organizations' |
                translate $}</a>
        </div>
        <div class="page_title">
            <h1>{$:: org.name $}</h1>
        </div>
        <div class="right page_action_container"></div>
    </div>
</div>

<div class="section_nav_container">
    <div class="section_nav" ng-include="::urls.static_url + 'seed/partials/accounts_nav.html'"></div>
</div>

<div class="section_header_container">
    <div class="section_header has_no_padding fixed_height_short">
        <div class="section_action_container left">
            <h2><i class="fa fa-envelope"></i> <span translate>Email Templates | Manage</span></h2>
        </div>
        <div class="section_action_container right_wide settings_profile">
            <span>{$:: 'Available Templates' | translate $}: </span>
            <select class="form-control input-sm" ng-model="dropdown_selected_template"
                ng-disabled="!available_templates.length"
                ng-options="template.name for template in available_templates"></select>

            <button class="btn btn-success" type="button" ng-click="saveTemplate(dropdown_selected_template.subject, dropdown_selected_template.content, dropdown_selected_template.html_content)" ng-disabled="!dropdown_selected_template || dropdown_selected_template.id === null" tooltip-placement="bottom" uib-tooltip="Save">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
            <button class="btn btn-info" type="button" ng-click="renameTemplate()" ng-disabled="!dropdown_selected_template || dropdown_selected_template.id === null" tooltip-placement="bottom" uib-tooltip="Rename">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button class="btn btn-danger" type="button" ng-click="removeTemplate()" ng-disabled="!dropdown_selected_template || dropdown_selected_template.id === null" tooltip-placement="bottom" uib-tooltip="Delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</div>
<div class="section_content_container">
    <div class="section_content with_padding">
        <h3 translate>Subject</h3>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-sm-4">
                    <input type="text" class="form-control"
                        ng-model="dropdown_selected_template.subject">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="section_content_container">
    <div class="section_content with_padding">
        <h3 translate>Content</h3>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-sm-4">
                    <textarea type="text" class="form-control"
                        ng-model="dropdown_selected_template.content">
                    </textarea> 
                </div>
            </div>
        </form>
    </div>
</div>
<div class="section_content_container">
    <div class="section_content with_padding">
        <h3 translate>HTML Content</h3>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-sm-4">
                    <textarea type="text" class="form-control"
                        ng-model="dropdown_selected_template.html_content">
                    </textarea> 
                </div>
            </div>
        </form>
    </div>
</div>
