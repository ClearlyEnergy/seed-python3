name: CI

on:
  pull_request:
  push:

jobs:
  tests:
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d
      - name: Test
        run: docker exec -it seed_web_1 python manage.py test --config.settings.docker_dev
