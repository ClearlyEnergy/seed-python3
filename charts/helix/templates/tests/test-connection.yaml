apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "helix.fullname" . }}-test-connection"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "helix.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "helix.fullname" . }}:{{ .Values.helix.service.port }}']
  restartPolicy: Never
