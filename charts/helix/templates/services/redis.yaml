apiVersion: v1
kind: Service
metadata:
  name: {{ include "helix.fullname" . }}-redis
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "helix.labels" . | nindent 4 }}
    component: redis
spec:
  type: {{ .Values.redis.service.type }}
  ports:
    - port: {{ .Values.redis.service.port }}
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    {{- include "helix.selectorLabels" . | nindent 4 }}
    component: redis
